language: node_js
os: windows
sudo: false
node_js:
- 8
install:
- npm install
- npm install eslint
script:
- npm run lint
- nyc npm test && nyc report --reporter=text-lcov | coveralls
services:
- postgresql
before_script:
- psql -c 'create database telescopesdb;' -U postgres
- psql -c "\i ./dbscripts/createtables.sql" telescopesdb postgres
deploy:
  provider: heroku
  api_key:
    secure: 
